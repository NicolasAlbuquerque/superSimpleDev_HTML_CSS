<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .github-btn{
            background-color: rgb(46, 164, 79);
            color: white;
            border: none;
            font-weight:590;
            height: 40px;
            width: 90px;
            font-size: 15px ;
            cursor: pointer;
            border-radius: 6px;
            transition: box-shadow 0.15s;
        }

        .github-btn:hover{
            box-shadow: 5px 6px 6px rgba(0, 0, 0,0.15 );
        }
    </style>
</head>
<body>
    <button class="github-btn">Sing up</button>
</body>
</html>
